<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Gallery | AR Rahman Tax & Accounting</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #f8f8fc;
      color: #333;
    }

    .gallery-section {
      text-align: center;
      padding: 70px 40px;
      background: #fff;
    }

    .gallery-section h2 {
      color: #3C2A6B;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .gallery-section p {
      color: #666;
      font-size: 16px;
      margin-bottom: 40px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(60,42,107,0.3);
    }

    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .gallery-caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(60,42,107,0.8);
      color: #FFD700;
      font-weight: 600;
      text-align: center;
      padding: 8px 0;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .gallery-caption {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .gallery-section {
        padding: 50px 20px;
      }
      .gallery-section h2 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <!-- Header include (optional if using same navbar) -->
  <!-- Add your navbar here -->

  <section class="gallery-section">
    <h2>Our Team & Office Gallery</h2>
    <p>Take a look at some proud moments and our amazing team at AR Rahman Tax & Accounting.</p>

      <div class="gallery-item">

      <div class="gallery-item">

      </div>

      <div class="gallery-item">

        <div class="gallery-caption">Training Session</div>
      </div>

      <div class="gallery-item">

</body>
</html>
